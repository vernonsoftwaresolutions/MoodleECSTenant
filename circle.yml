machine: 
  python: 
    version: "2.7.11"
  ruby: 
    version: "2.4.0"
  services: 
    - docker

dependencies: 
  override: 
    - "aws configure set default.region us-east-1"
    - "aws configure set default.output json"

test: 
  post: 
    - "aws cloudformation validate-template --template-body file://moodletenant.yml"


deployment: 
  development: 
    branch: master
    commands: 
